<!DOCTYPE html>
<html>
    <head>
        <title>User Registration Page</title>
    </head>
    <body>
        <header>
            <h1>User Registration Page</h1>
        </header>
        <section>
            <form>
               Enter your full name: <br>
               <input type="name" name="Enter your full name" required>
               <br>
               <br>
               Enter your email: <br>
               <input type="email" name="Email" required>
               <br>
               <br>
               Enter your password: <br>
               <input type="password" name="password" required>
               <br>
               <br>
               Retype your password: <br>
               <input type="password" name="retype your password" required>
               <br>
               <br>
               Select your gender: <br>
               <input type="radio" name="Gender" value="Male">Male<br>
               <input type="radio" name="Gender" value="Female">Female<br>
               <input type="radio" name="Gender" value="Others">Others<br>
               <br>
               <br>
               Enter your address: <br>
               <input type="address" name="Enter your address" required>
               <br>
               <br>
               Enter your bio: <br>
               <input type="text" name="Enter your bio" placeholder="Enter your bio here..." required>
               <br>
               <br>
               <button type="submit" name="submit-btn">Sign-Up</button>
            
            </form>
        </section>
    </body>
</html>
